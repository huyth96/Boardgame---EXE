.nav-links {

.nav-links a {

.nav-links a::after {

  height: 2px;
  background: var(--primary);
  border-radius: 2px;
  opacity: 0;
  transition: opacity .18s;

.nav-right {

function startAutoScroll() {
  const list = document.getElementById('card-list');
  clearInterval(window._autoScrollInterval);

  if (list.scrollWidth <= list.clientWidth + 2) return;

  window._autoScrollInterval = setInterval(() => {
    if (list.scrollLeft + list.clientWidth >= list.scrollWidth - 1) {
      list.scrollLeft = 0;
    } else {
      list.scrollLeft += 1;
    }
  }, 16);

  if (!list.dataset._binded) {
    list.addEventListener('mouseenter', () => clearInterval(window._autoScrollInterval));
    list.addEventListener('mouseleave', startAutoScroll);
    list.dataset._binded = "true";
  }
}

document.addEventListener('DOMContentLoaded', function () {
  // Hamburger logic
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('open');
    hamburger.setAttribute('aria-expanded', navLinks.classList.contains('open'));
  });
  navLinks.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      navLinks.classList.remove('open');
      hamburger.setAttribute('aria-expanded', 'false');
    });
  });
  document.addEventListener('click', function (event) {
    if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
      navLinks.classList.remove('open');
      hamburger.setAttribute('aria-expanded', 'false');
    }
  });

  const cardList = document.getElementById('card-list');
  const searchInput = document.getElementById('search-input');
  const filterBtns = document.querySelectorAll('.filter-btn');
  let currentType = "All";

  function renderCards() {
    let searchVal = searchInput.value.toLowerCase();
    cardList.innerHTML = "";
    let filtered = [];
    cards.forEach((card, idx) => {
 if (
  (currentType === "All" || card.type === currentType) &&
  (
    card.name.toLowerCase().includes(searchVal) ||
    card.desc.toLowerCase().includes(searchVal) ||
    (card.slug && card.slug.toLowerCase().includes(searchVal))
  )
) {
  filtered.push({card, idx});
}

    });
    if (filtered.length === 0) {
      cardList.innerHTML = "<div style='color:#aa3366;font-size:1.1em;margin:2rem auto;'>No cards found.</div>";
      return;
    }
    filtered.forEach(({card, idx}) => {
      const div = document.createElement('div');
      div.className = 'card-box';
      div.innerHTML = `<div class="card-art"><img src="${card.img}" alt="${card.name}" loading="lazy"></div>`;
      div.onclick = () => showModal(idx);
      cardList.appendChild(div);
    });
    setTimeout(() => startAutoScroll(), 250);
  }

  searchInput.addEventListener('input', renderCards);
  filterBtns.forEach(btn => {
    btn.onclick = () => {
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentType = btn.getAttribute('data-type');
      renderCards();
    }
  });

  renderCards();

  // Modal logic
  window.showModal = function(idx) {
      console.log("showModal được gọi với idx:", idx, typeof idx);

 if (typeof idx !== 'number' || idx < 0 || idx >= cards.length) {
    console.log("==> KHÔNG mở modal vì idx không hợp lệ");
    return;
  }    const card = cards[idx];
    document.getElementById('modal-bg').classList.add('active');
    document.getElementById('modal-img').src = card.img || "";
    document.getElementById('modal-img').alt = card.name || "";
    document.getElementById('modal-title').textContent = card.name || "";

    // Clear all fields
    document.getElementById('modal-desc').innerHTML = '';
    document.getElementById('modal-extra').innerHTML = '';
    document.getElementById('modal-audio').innerHTML = '';
    document.getElementById('modal-qr').innerHTML = '';
    document.getElementById('modal-example').innerHTML = '';
    document.getElementById('modal-pronounce').innerHTML = '';
    document.getElementById('modal-meaning').innerHTML = '';

    if (card.type === 'Vocabulary') {
      if(card.pronounce) document.getElementById('modal-pronounce').innerHTML = `<b>Phiên âm:</b> <span style="font-family:monospace">${card.pronounce}</span>`;
      if(card.audio) document.getElementById('modal-audio').innerHTML = `<audio controls style="margin:0 auto;width:98%;"><source src="${card.audio}" type="audio/mp3"></audio>`;
      if(card.meaning) document.getElementById('modal-meaning').innerHTML = `<b>Nghĩa:</b> ${card.meaning}`;
      if(card.example) document.getElementById('modal-example').innerHTML = `<b>Ví dụ:</b> <i>${card.example}</i>`;
      document.getElementById('modal-extra').innerHTML =
        `<b>Type:</b> ${card.type}` +
        (card.level ? `<br><b>Level:</b> ${card.level}` : '');
      document.getElementById('modal-desc').innerHTML = card.desc || card.detail || "";
    } else if(card.type === 'Dare'){
      document.getElementById('modal-desc').innerHTML = card.challenge
        ? `<b>Challenge:</b> ${card.challenge}` : card.desc || "";
      document.getElementById('modal-extra').innerHTML = card.hint
        ? `<b>Hint:</b> ${card.hint}` : '';
    } else if(card.type === 'Idioms'){
      document.getElementById('modal-desc').innerHTML = card.meaning ? `<b>Nghĩa:</b> ${card.meaning}` : card.desc || "";
      if(card.example) document.getElementById('modal-example').innerHTML = `<b>Ví dụ:</b> <i>${card.example}</i>`;
      document.getElementById('modal-extra').innerHTML = `<b>Type:</b> ${card.type}<br><b>Description:</b> ${card.desc}`;
    } else {
      document.getElementById('modal-desc').innerHTML = card.detail || card.desc || "";
      document.getElementById('modal-extra').innerHTML = `<b>Type:</b> ${card.type}<br><b>Description:</b> ${card.desc}`;
    }

    document.getElementById('modal-qr').innerHTML = card.qr
      ? `<img src="${card.qr}" alt="QR code">`
      : '';
    document.getElementById('modal-detail-btn').href = card.link || '#';
  }

  window.closeModal = function() {
    document.getElementById('modal-bg').classList.remove('active');
  }
  document.getElementById('modal-bg').addEventListener('click', function(e){
    if(e.target === this) closeModal();
  });
  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape') closeModal();
  });

  // Auto open modal nếu có ?card=slug trên url
setTimeout(() => {
  const params = new URLSearchParams(window.location.search);
  const slug = params.get('card');
  if (slug && slug.trim() !== "") {
    const idx = cards.findIndex(c => c.slug === slug);
 if (idx >= 0) {
      // THÊM 2 DÒNG NÀY
      searchInput.value = cards[idx].slug;
      renderCards();
      // --
      showModal(idx);
    }  }
}, 350);
